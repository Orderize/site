name: Building and Testing

on:
  workflow_run:
    workflows: ["Create Pull Request to Development"]
    types:
      - completed

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Debug workflow event
        run: echo '${{ toJson(github.event) }}'

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run Build
        run: npm run build
